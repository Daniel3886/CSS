        <p title="gruby_czerczon">
            Czerczon -> Obecnie chyba wszyscy denerwują się na reklamy w internecie. Ale jaka jest ich historia? Pierwszy taki baner reklamowy pojawił się w roku 1994. Reklamował on firmę AT&T, która zajmowała się telekomunikacją. Od tamtej pory w internecie pojawiają się tysiące różnych reklam, a firmy walczą ze sobą o powierzchnię do publikacji swoich banerów.
